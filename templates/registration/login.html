{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
        {{ form.errors.error}}
    {% endif %}
    <div class="registration">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <span>Usename: </span>{{ form.username }}
            <br>
            <br>
            <span>Password: </span>{{ form.password }}
            <!--{{ form }}-->
            <br>
            <br>
            <span>Також ви можете <a class="way-to-reg" href="{% url 'register' %}">зареєструватися</a>.</span>
            <input type="submit" class="confirm">
        </form>
    </div>

    
{% endblock %}
