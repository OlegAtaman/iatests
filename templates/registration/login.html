{% extends 'base.html' %}

{% block content %}
    <h1>Login</h1>

    {% if form.errors %}
        {{ form.errors.error}}
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit">
    </form>

    <p>Також ви можете <a href="{% url 'register' %}">зареєструватися</a>.</p>
{% endblock %}
