{% extends 'base.html' %}
{% block content %}
<h1>{{ test.title }}</h1>
<p>{{ test.description }}</p>
<table>
<tr>
    <th>Ім'я</th>
    <th>Група</th>
    <th>Оцінка</th>
</tr>
{% for sub in subs %}
    <tr>
        <th>{{ sub.student.full_name }}</th>
        <th>{{ sub.student.group.group_code }}</th>
        <th>{{ sub.points }}</th>
    </tr>
{% endfor %}
</table>
{% endblock %}
