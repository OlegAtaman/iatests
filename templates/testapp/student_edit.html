{% extends 'base.html' %}
{% block content %}
    <script>
        $(document).ready(function() {
            $('#dropdown').change( function() {
                console.log(1);
                if ($(this).val() === 'add') {
                    console.log(2);
                    $('#new_group').css('display','block');
                } else {
                    console.log(1);
                    $('#new_group').css('display','none');
                }
            });
        });
        
    </script>
    <form method="post">
        {% csrf_token %}
        <p>Ваше повне ім'я:</p>
        <input type="text" name="full_name" value="{{ student.full_name }}">
        <select name="group" id="dropdown">
            {% for group in groups %}
                {% if group == student.group %}
                    <option selected>{{ group.code }}</option>
                {% else %}
                    <option>{{ group.code }}</option>
                {% endif %}
            {% endfor %}
            <option value="add">СТВОРИТИ</option>
        </select>
        <div id="new_group" style="display:none">
            <p>Вdедіть назву групи:</p>
            <input type="text" name="n_group">
        </div>
        <p></p>
        <input type="submit">
    </form>
{% endblock %}
