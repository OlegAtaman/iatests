{% extends 'base.html' %}
{% block content %}
<h1>Немає вашого предмету? Створіть його!</h1>
<form method="post">
    {% csrf_token %}
    <p>Назва предмету:</p>
    <input type="textfield" name="subject">
    <input type="submit">
    <p><input type="checkbox" name="add" checked>Додати до ваших предметів</p>
</form>
{% endblock %}
