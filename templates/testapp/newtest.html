{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Створити новий тест</h1>
<input type="hidden" name="url" value="{% url 'course' code %}">
<form method="post">
    {% csrf_token %}
    <p class="hi">Назва: <input  type="text" name="name"></p>
    <p>Опис:</p>
    <textarea name="desc"></textarea>
    <p class="m_points">Максимальний бал: <input type="number" name="m_points" min="1" max="1000" value="1"></p>
    <p class="t_cont">Час на проходження: <input class="t1" type="number" name="sub_time1"  min="0" max="10" value="0">г <input class="t2" type="number" name="sub_time2" min="0" max="59" value="0">хв <input class="t3" type="number" min="0" max="59" name="sub_time3" value="0">с</p>
    <p class="dt_cont">Дата та час публікації тесту: <input type="datetime-local" name="pub_time"></p>
    <p class="dt_cont2">Дедлайн: <input type="datetime-local" name="deadline"></p>
    <hr>
    <div id="cont">

    </div>
    <button type="button" class="new_quetion_btn">Додати питання</button>
    <button type="button" class="ubutton">Відправити</button>
    </form>

    <script src="{% static 'js/creator.js' %}"></script>
{% endblock %}
