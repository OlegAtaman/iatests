<!DOCTYPE html>
<head>
    <title>IATEsts</title>
</head>
<body style="margin:0% 15%">
    <ul>
        <li><a href="{% url 'main' %}">IATESTS</a></li>
        {% if user.is_authenticated %}
        <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
    </ul>
    User: {{ user }}
    <hr>

    {% block content %}
    {% endblock %}

</body>
